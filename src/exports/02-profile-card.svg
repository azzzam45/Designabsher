<svg width="350" height="82" viewBox="0 0 350 82" fill="none" xmlns="http://www.w3.org/2000/svg">
  <g id="profile-card">
    <!-- Card Background -->
    <rect width="350" height="82" rx="24" fill="#FFFFFF"/>
    <rect width="350" height="82" rx="24" fill="#FFFFFF" filter="url(#shadow)"/>
    
    <!-- Left Arrow -->
    <g id="chevron-left" transform="translate(16, 31)">
      <path d="M15 10 L10 15 L15 20" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
    
    <!-- Profile Photo Placeholder -->
    <g id="profile-photo" transform="translate(276, 12)">
      <rect width="58" height="58" rx="18" fill="#E5E7EB"/>
      <!-- You'll replace this with actual image in Figma -->
      <circle cx="29" cy="23" r="12" fill="#9CA3AF"/>
      <path d="M15 45 C15 38 21 33 29 33 C37 33 43 38 43 45 L43 58 L15 58 Z" fill="#9CA3AF"/>
    </g>
    
    <!-- Text Content (Right-aligned) -->
    <g id="text-content" transform="translate(60, 0)">
      <!-- Name -->
      <text x="200" y="32" font-family="Arial" font-size="16" fill="#111827" text-anchor="end" direction="rtl">عزام يحيى بن عبدالعزيز الصائغ</text>
      
      <!-- ID Number -->
      <text x="200" y="54" font-family="Arial" font-size="13" fill="#6B7280" text-anchor="end" direction="rtl">رقم الهوية: 1120169865</text>
    </g>
  </g>
  
  <!-- Shadow Filter -->
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.1"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
