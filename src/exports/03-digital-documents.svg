<svg width="390" height="250" viewBox="0 0 390 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <g id="digital-documents">
    <!-- Section Header -->
    <g id="section-header" transform="translate(20, 0)">
      <text x="0" y="16" font-family="Arial" font-size="13" fill="#1E7C6F">عرض الكل</text>
      <text x="350" y="16" font-family="Arial" font-size="16" fill="#111827" text-anchor="end">وثائقي الرقمية</text>
    </g>
    
    <!-- Document Cards Container -->
    <g id="cards-container" transform="translate(20, 34)">
      
      <!-- Card 1: National ID (Green) - Rightmost -->
      <g id="national-id-card">
        <defs>
          <linearGradient id="gradient-green" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#C8F5E0;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#80E8B8;stop-opacity:1" />
          </linearGradient>
        </defs>
        
        <rect width="135" height="165" rx="24" fill="url(#gradient-green)"/>
        
        <!-- Watermark -->
        <g opacity="0.12" transform="translate(17.5, 32.5)">
          <circle cx="50" cy="50" r="48" fill="#059669"/>
          <circle cx="50" cy="35" r="12" fill="#FFFFFF"/>
          <path d="M35 50 L35 75 L50 72 L65 75 L65 50 Z" fill="#FFFFFF"/>
          <rect x="28" y="77" width="44" height="6" rx="1" fill="#FFFFFF"/>
        </g>
        
        <!-- Icon Container -->
        <rect x="33.5" y="14" width="68" height="68" rx="18" fill="#FFFFFF" opacity="0.6"/>
        
        <!-- ID Card Icon -->
        <g transform="translate(47.5, 28)">
          <rect x="2" y="2" width="36" height="24" rx="2" stroke="#059669" stroke-width="1.5" fill="none"/>
          <circle cx="12" cy="11" r="3" stroke="#059669" stroke-width="1.5" fill="none"/>
          <path d="M8 18 C8 16 10 14 12 14 C14 14 16 16 16 18" stroke="#059669" stroke-width="1.5" fill="none"/>
          <line x1="22" y1="8" x2="32" y2="8" stroke="#059669" stroke-width="1.5"/>
          <line x1="22" y1="14" x2="30" y2="14" stroke="#059669" stroke-width="1.5"/>
        </g>
        
        <!-- Label -->
        <text x="67.5" y="150" font-family="Arial" font-size="14" fill="#059669" text-anchor="middle">هوية مواطن</text>
      </g>
      
      <!-- Card 2: Passport (Purple) - Center -->
      <g id="passport-card" transform="translate(145, 0)">
        <defs>
          <linearGradient id="gradient-purple" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#E0D4FF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#B8A0F5;stop-opacity:1" />
          </linearGradient>
        </defs>
        
        <rect width="135" height="165" rx="24" fill="url(#gradient-purple)"/>
        
        <!-- Watermark -->
        <g opacity="0.12" transform="translate(17.5, 32.5)">
          <circle cx="50" cy="50" r="48" fill="#7C3AED"/>
          <circle cx="50" cy="35" r="12" fill="#FFFFFF"/>
          <path d="M35 50 L35 75 L50 72 L65 75 L65 50 Z" fill="#FFFFFF"/>
          <rect x="28" y="77" width="44" height="6" rx="1" fill="#FFFFFF"/>
        </g>
        
        <!-- Icon Container -->
        <rect x="33.5" y="14" width="68" height="68" rx="18" fill="#FFFFFF" opacity="0.6"/>
        
        <!-- Document Icon -->
        <g transform="translate(47.5, 28)">
          <path d="M8 2 L8 38 L32 38 L32 12 L22 2 Z" stroke="#7C3AED" stroke-width="1.5" fill="none"/>
          <path d="M22 2 L22 12 L32 12" stroke="#7C3AED" stroke-width="1.5" fill="none"/>
          <line x1="12" y1="18" x2="28" y2="18" stroke="#7C3AED" stroke-width="1.5"/>
          <line x1="12" y1="26" x2="28" y2="26" stroke="#7C3AED" stroke-width="1.5"/>
        </g>
        
        <!-- Label -->
        <text x="67.5" y="150" font-family="Arial" font-size="14" fill="#7C3AED" text-anchor="middle">جواز السفر</text>
      </g>
      
      <!-- Card 3: Driver's License (Cyan) - Leftmost -->
      <g id="license-card" transform="translate(290, 0)">
        <defs>
          <linearGradient id="gradient-cyan" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#B8F0F0;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#70D6E8;stop-opacity:1" />
          </linearGradient>
        </defs>
        
        <rect width="135" height="165" rx="24" fill="url(#gradient-cyan)"/>
        
        <!-- Watermark -->
        <g opacity="0.12" transform="translate(17.5, 32.5)">
          <circle cx="50" cy="50" r="48" fill="#0891B2"/>
          <circle cx="50" cy="35" r="12" fill="#FFFFFF"/>
          <path d="M35 50 L35 75 L50 72 L65 75 L65 50 Z" fill="#FFFFFF"/>
          <rect x="28" y="77" width="44" height="6" rx="1" fill="#FFFFFF"/>
        </g>
        
        <!-- Icon Container -->
        <rect x="33.5" y="14" width="68" height="68" rx="18" fill="#FFFFFF" opacity="0.6"/>
        
        <!-- Credit Card Icon -->
        <g transform="translate(47.5, 28)">
          <rect x="2" y="6" width="36" height="24" rx="3" stroke="#0891B2" stroke-width="1.5" fill="none"/>
          <line x1="2" y1="14" x2="38" y2="14" stroke="#0891B2" stroke-width="1.5"/>
          <rect x="8" y="20" width="4" height="4" fill="#0891B2"/>
          <rect x="16" y="20" width="4" height="4" fill="#0891B2"/>
        </g>
        
        <!-- Label -->
        <text x="67.5" y="150" font-family="Arial" font-size="14" fill="#0891B2" text-anchor="middle">رخصة سياقة</text>
      </g>
    </g>
    
    <!-- Info Banner -->
    <g id="info-banner" transform="translate(20, 213)">
      <rect width="350" height="36" rx="20" fill="#E0F2FE"/>
      
      <!-- Info Icon -->
      <circle cx="326" cy="18" r="8" fill="#0EA5E9"/>
      <text x="326" y="23" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="middle">!</text>
      
      <!-- Info Text -->
      <text x="310" y="22" font-family="Arial" font-size="11" fill="#374151" text-anchor="end">اضغط على "عرض الكل" لرؤية باقي وثائقك و وثائق أفراد عائلتك</text>
    </g>
  </g>
</svg>
